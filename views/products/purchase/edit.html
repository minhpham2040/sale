<style>
  #form-purchase {
    display: flex;
    padding: 4rem 6rem 4rem;
    color: rgba(0, 0, 0, 0.72);
    align-items: center;
    flex-direction: column;
  }

  .form-logo {
    font-size: 4rem;
    text-transform: capitalize;
    text-align: center;
  }

  fieldset {
    border: none;
    margin-top: 1rem;
  }

  label {
    display: block;
    margin-bottom: 0.2rem;
    font-size: 1.4rem;
    text-transform: capitalize;
  }

  fieldset input {
    width: 30rem;
    height: 2.8rem;
    padding: 0.4rem;
    outline: none;
    border-radius: .4rem;
    margin-bottom: 0.2rem;
    display: block;
  }

  #form-purchase input.invalid {
    border-color: red;
  }

  ::placeholder {
    color: #a9a9a9;
  }

  #form-purchase span {
    font-size: 1.2rem;
    color: red;
    display: none;
  }

  #form-purchase span.active {
    display: inline-block;
  }

  form .forgot-password {
    font-size: 1.2rem;
  }

  form .go-to {
    font-size: 1.2rem;
    margin-top: 1rem;
  }

  #form-purchase button {
    height: 2.8rem;
    border: none;
    color: #fff;
    border-radius: .4rem;
    background: var(--primaryColor);
    margin-top: 3rem;
    width: 30rem;
  }

  .o {
    opacity: 0;
  }
</style>
<div class="form-container">
  <form method="POST" id="form-purchase" action="/products/purchased">
    <div class="form-header">
      <h1 class="form-logo">Purchase</h1>
    </div>
    <fieldset>
      <label for="namePur">Name</label>
      <input id="namePur" name="name" type="text" value="{{infoUser.name}}">
    </fieldset>
    <fieldset>
      <label for="phone-number-pur">Phone number</label>
      <input id="phone-number-pur" name="phone" type="text" value="{{infoUser.phone}}">
    </fieldset>
    <fieldset>
      <label for="address">Address</label>
      <input id="address" name="address" type="text" value="{{infoUser.address}}">
    </fieldset>
    <p class="go-to">
      Already have an account?
      <a class="btn" href="/signIn">Sign In</a> | <a class="home-page btn" href="/">Home</a>
    </p>
    <button class="sign-up-submit-btn">
      Send
    </button>
  </form>
</div>
